<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELC - Быстрый английский</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #fff;
      color: #111;
    }
    header {
      padding: 16px;
      background-color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    header img {
      height: 80px;
    }
    .hero {
      background: url('images/hero_bg.png') no-repeat center/cover;
      position: relative;
      color: white;
      text-align: center;
      padding: 120px 20px;
      z-index: 0;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 93, 255, 0.85);
      z-index: -1;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero .features {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      margin-top: 30px;
    }
    .hero .features p {
      font-size: 18px;
      line-height: 1.6;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .highlight {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .highlight-item {
      border: 2px solid #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-section {
      background: #fff;
      padding: 40px 20px;
      text-align: center;
      border-radius: 40px 40px 0 0;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.05);
      transform: translateY(-40px);
      position: relative;
      z-index: 10;
    }
    .form-section h2 {
      font-size: 20px;
      margin-bottom: 24px;
    }
    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-section input {
      padding: 16px;
      font-size: 16px;
      border-radius: 16px;
      border: none;
      background-color: #f1f1f1;
    }
    .form-section button {
      padding: 18px;
      background-color: #F9C447;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ELC_logo.png" alt="ELC logo">
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="highlight">
        <div class="highlight-item">
          <img src="images/heart_icon.png" alt="heart" width="16"> 10.000+ выпускников
        </div>
        <div class="highlight-item">
          <img src="images/star_icon.png" alt="star" width="16"> 4.9 из 5 <img src="images/2GIS_logo.png" alt="2gis" width="32">
        </div>
      </div>
      <h1>Быстрый английский за 2 месяца</h1>
      <div class="features">
        <p>⚡ Гарантия результата: +1 уровень за 2 месяца</p>
        <p>⚡ Бесплатная консультация с топовым преподавателем ELC</p>
        <p>⚡ Составим план обучения</p>
      </div>
    </div>
  </section>

  <section class="form-section">
    <h2>Запишитесь на 1 бесплатный урок<br>+консультация</h2>
    <form id="tgForm">
      <input type="text" id="name" placeholder="Имя" required>
      <input type="tel" id="phone" value="+7 " required>
      <button type="submit">Хочу на 1 бесплатный урок</button>
    </form>
  </section>

  <script>
    $(document).ready(function(){
      $('#phone').mask('+7 (000) 000-00-00');

      $('#tgForm').submit(function(e) {
        e.preventDefault();
        const name = $('#name').val();
        const phone = $('#phone').val();
        const message = `Новая заявка с сайта!\nИмя: ${name}\nТелефон: ${phone}`;

        const token = '7660930209:AAHx2T9toG1LID97XAlB8Ha1FOgeVfa53lM';
        const chat_id = '@UniqbookBot';
        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        $.post(url, {
          chat_id: chat_id,
          text: message
        }).done(() => {
          alert('Заявка успешно отправлена!');
          $('#tgForm')[0].reset();
          $('#phone').val('+7 ');
        }).fail(() => {
          alert('Ошибка при отправке. Попробуйте ещё раз.');
        });
      });
    });
  </script>
</body>
</html>
