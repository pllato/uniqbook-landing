<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 20px; }
    h1 { text-align: center; }
    .category-selection, .style-selection, .form-section {
      max-width: 1000px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
    }
    .card {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; width: 220px; cursor: pointer;
    }
    .card img { width: 100%; border-radius: 8px; }
    .hidden { display: none; }
    .back-button {
      margin: 20px auto; display: block; text-align: center;
      cursor: pointer; color: #007BFF; text-decoration: underline;
    }
    form {
      max-width: 400px; margin: 20px auto; display: flex; flex-direction: column;
    }
    form input {
      padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;
    }
    form button {
      padding: 10px; background-color: #007BFF; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>–ö–∞—Ç–∞–ª–æ–≥ UniqBook</h1>

  <div id="category-section" class="category-selection">
    <div class="card" onclick="selectCategory('boy')">
      <h3>üë¶ –ú–∞–ª—å—á–∏–∫</h3>
      <img src="images/–§—É—Ç–±–æ–ª.jpg" alt="boy">
    </div>
    <div class="card" onclick="selectCategory('girl')">
      <h3>üëß –î–µ–≤–æ—á–∫–∞</h3>
      <img src="images/–ü—Ä–∏–Ω—Ü–µ—Å—Å–∞.jpg" alt="girl">
    </div>
    <div class="card" onclick="selectCategory('man')">
      <h3>üë® –ú—É–∂—á–∏–Ω–∞</h3>
      <img src="images/–ë–æ–≥–∞—Ç—ã—Ä—å.jpg" alt="man">
    </div>
    <div class="card" onclick="selectCategory('woman')">
      <h3>üë© –ñ–µ–Ω—â–∏–Ω–∞</h3>
      <img src="images/–†–æ—è–ª.jpg" alt="woman">
    </div>
  </div>

  <div id="style-section" class="style-selection hidden"></div>
  <div class="back-button hidden" id="backBtn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</div>

  <div id="form-section" class="form-section hidden">
    <form onsubmit="submitForm(event)">
      <input type="text" id="phone" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
      <input type="hidden" id="selectedCategory">
      <input type="hidden" id="selectedStyle">
      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </form>
  </div>

  <script>
    const styles = {
      boy: ["–§—É—Ç–±–æ–ª", "–°–ø–∞–π–¥–µ—Ä–º–µ–Ω", "–ì–æ–Ω—â–∏–∫", "–î–∏–Ω–æ", "–ò–∑–æ–±—Ä–µ—Ç–∞—Ç–µ–ª—å", "–ö–∞—Ä–∞—Ç–µ"],
      girl: ["–ü—Ä–∏–Ω—Ü–µ—Å—Å–∞", "–†—É—Å–∞–ª–∫–∞", "–ü–æ–≤–∞—Ä - –≤–æ–ª—à–µ–±–Ω–∞—è –∫—É—Ö–Ω—è", "–ü–µ–≤–∏—Ü–∞", "–≠–ª—å–∑–∞", "–ö-–ø–æ–ø"],
      man: ["–ë–æ–≥–∞—Ç—ã—Ä—å", "–ì–ª–∞–¥–∏–∞—Ç–æ—Ä", "–°–∞–º—É—Ä–∞–π", "–í–µ–¥—å–º–∞–∫"],
      woman: ["–ê–º–∞–∑–æ–Ω–∫–∞", "–ë–∏–∑–Ω–µ—Å–ª–µ–¥–∏", "–§–µ–Ω—Ç–µ–∑–∏", "–†–æ—è–ª", "–¢–æ–º–∏—Ä–∏—Å", "Love Story"]
    };
    let currentCategory = '';

    function selectCategory(category) {
      currentCategory = category;
      document.getElementById('category-section').classList.add('hidden');
      document.getElementById('style-section').classList.remove('hidden');
      document.getElementById('backBtn').classList.remove('hidden');
      const section = document.getElementById('style-section');
      section.innerHTML = '';
      styles[category].forEach(style => {
        const filename = style.replaceAll(' ', '_').replaceAll('-', '_') + '.jpg';
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="images/${filename}" alt="${style}"><h4>${style}</h4>`;
        div.onclick = () => selectStyle(style);
        section.appendChild(div);
      });
    }

    function goBack() {
      document.getElementById('category-section').classList.remove('hidden');
      document.getElementById('style-section').classList.add('hidden');
      document.getElementById('backBtn').classList.add('hidden');
      document.getElementById('form-section').classList.add('hidden');
    }

    function selectStyle(style) {
      document.getElementById('style-section').classList.add('hidden');
      document.getElementById('form-section').classList.remove('hidden');
      document.getElementById('selectedCategory').value = currentCategory;
      document.getElementById('selectedStyle').value = style;
    }

    function submitForm(event) {
      event.preventDefault();
      const phone = document.getElementById('phone').value;
      const category = document.getElementById('selectedCategory').value;
      const style = document.getElementById('selectedStyle').value;
      alert(`–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!\n–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category}\n–°—Ç–∏–ª—å: ${style}`);
    }
  </script>
</body>
</html>
