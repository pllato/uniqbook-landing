<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELC - Быстрый английский</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #fff;
      color: #111;
    }
    header {
      padding: 16px;
      background-color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    header img {
      height: 80px;
    }
    .hero {
      background: url('images/hero_bg.png') no-repeat center/cover;
      position: relative;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 93, 255, 0.85);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero .features {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      margin-top: 30px;
    }
    .hero .features p {
      font-size: 18px;
      line-height: 1.6;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .highlight {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .highlight-item {
      border: 2px solid #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ELC_logo.png" alt="ELC logo">
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="highlight">
        <div class="highlight-item">
          <img src="images/heart_icon.png" alt="heart" width="16"> 10.000+ выпускников
        </div>
        <div class="highlight-item">
          <img src="images/star_icon.png" alt="star" width="16"> 4.9 из 5 <img src="images/2GIS_logo.png" alt="2gis" width="32">
        </div>
      </div>
      <h1>Быстрый английский за 2 месяца</h1>
      <div class="features">
        <p>⚡ Гарантия результата: +1 уровень за 2 месяца</p>
        <p>⚡ Бесплатная консультация с топовым преподавателем ELC</p>
        <p>⚡ Составим план обучения</p>
      </div>
    </div>
  </section>
</body>
</html>
