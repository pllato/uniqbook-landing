<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #888;
      cursor: pointer;
      background: #fff;
    }
    .buttons button.active {
      background: #007bff;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    .image-wrapper {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
    }
    .image-wrapper img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>–ö–∞—Ç–∞–ª–æ–≥ Uniqbook</h1>
  <div class="buttons">
    <button onclick="filterCategory('all')" class="active">–í—Å–µ</button>
    <button onclick="filterCategory('boy_kids')">üë¶ –ú–∞–ª—å—á–∏–∫</button>
    <button onclick="filterCategory('boy_adult')">üë® –ú—É–∂—á–∏–Ω–∞</button>
    <button onclick="filterCategory('girl_kids')">üëß –î–µ–≤–æ—á–∫–∞</button>
    <button onclick="filterCategory('girl_adult')">üë© –ñ–µ–Ω—â–∏–Ω–∞</button>
  </div>
  <div class="grid" id="catalog">
    <!-- –ó–¥–µ—Å—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã —É–∂–µ –∑–∞–≥—Ä—É–∑–∏–ª, –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Å –∞—Ç—Ä–∏–±—É—Ç–æ–º data-category -->
    <!-- –ü—Ä–∏–º–µ—Ä: -->
    <div class="image-wrapper" data-category="boy_kids">
      <img src="images/–§—É—Ç–±–æ–ª.jpg" alt="–§—É—Ç–±–æ–ª">
    </div>
    <div class="image-wrapper" data-category="girl_kids">
      <img src="images/–ü—Ä–∏–Ω—Ü–µ—Å—Å–∞.jpg" alt="–ü—Ä–∏–Ω—Ü–µ—Å—Å–∞">
    </div>
    <!-- –∏ —Ç.–¥. -->
  </div>

  <script>
    function filterCategory(category) {
      document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active'));
      const btn = document.querySelector(`.buttons button[onclick="filterCategory('${category}')"]`);
      if (btn) btn.classList.add('active');

      document.querySelectorAll('.image-wrapper').forEach(div => {
        if (category === 'all' || div.dataset.category === category) {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      });
    }
  </script>
