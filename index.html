<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELC - Быстрый английский за 2 месяца</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: white;
      border-bottom: 1px solid #eee;
    }
    .header-info {
      font-size: 12px;
      color: gray;
    }
    .hero {
      background: url('images/hero_bg.png') no-repeat center/cover;
      color: white;
      padding: 40px 20px;
      text-align: left;
    }
    .hero h1 {
      font-size: 24px;
      font-weight: 700;
    }
    .hero p {
      margin-top: 10px;
      font-size: 14px;
    }
    .form {
      margin-top: 20px;
    }
    .form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form button {
      background: #FFD33C;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
    }
    section {
      padding: 30px 20px;
    }
    .consultation ul {
      background: #F9F9F9;
      padding: 15px;
      border-radius: 12px;
      list-style: none;
    }
    .quiz {
      background: #FFE3E6;
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
    }
    .quiz label {
      display: block;
      margin: 10px 0;
    }
    .offline {
      background: #E3EEFF;
      border-radius: 12px;
      padding: 20px;
    }
    .doubt {
      background: #002C7F;
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
    }
    .testimonials {
      background: #FFF1F3;
      padding: 30px 20px;
      border-radius: 12px;
    }
    .reviews {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .gift {
      background: #F5FBFF;
      padding: 30px 20px;
      text-align: center;
    }
    footer {
      background: #1A1A1A;
      color: white;
      padding: 30px 20px;
      font-size: 14px;
    }
    footer a {
      color: white;
      text-decoration: underline;
      display: block;
      margin: 5px 0;
    }
    .socials a {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- содержимое пропущено ради краткости -->
</body>
</html>
